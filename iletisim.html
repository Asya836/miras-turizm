<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("images/iletisim.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .top {
            width: 100%;
            text-align: center;
            margin-top: -30px;
        }

        .iletisim {
            color: white;
            font-size: 45px;
        }

        .yan {
            display: flex;
            flex-direction: row;
            background-color: #0f1260;
            width: 320px;
            height: 50px;
            text-align: center;
            align-items: center;
            position: relative;
            top: 60px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border: 4px solid #0f1260;
            border-radius: 50%;
            margin-left: 50px;
            margin-right: 10px;
        }

        .yazi {
            color: white;
            font-size: 25px;
            text-decoration: none;
        }

        .container {
            margin: 400px 0 0 80px;
        }

        .bilgi {
            display: flex;
            flex-direction: row;
            align-items: center;
            font-size: 20px;
            margin-bottom: -10px;
            color: white;
        }

        .yazilar {
            margin-left: 20px;
        }

        .map-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 3px solid white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .map-container iframe {
            border: 0;
            display: block;
        }
    </style>
</head>

<body>
    <div class="yan">
        <img src="images/logo2.png" class="logo">
        <a href="anasayfa.html" class="yazi" title="Anasayfaya Dön">Miras Turizm</a>
    </div>
    <div class="top">
        <p class="iletisim">İletişim</p>
    </div>
    <div class="container">
        <div class="bilgi">
            <img src="images/adres.png">
            <p class="yazilar">Adres: Beyaz Miras Pamukkale/Denizli</p>
        </div>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25221.089234567!2d29.12!3d37.92!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14c73c32b05babc1%3A0x1f8f41f974420e43!2sPamukkale!5e0!3m2!1str!2str!4v1234567890"
                width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" title="Pamukkale Haritası">
            </iframe>
        </div>
        <div class="bilgi">
            <img src="images/telefon.png">
            <p class="yazilar">Telefon: +90 258 000 00 00</p>
        </div>
        <div class="bilgi">
            <img src="images/eposta.png">
            <p class="yazilar">E-posta: beyazmiras20@gmail.com</p>
        </div>
        <p style="color: white;">© 2026 Pamukkale Beyaz Miras, Tüm hakları saklıdır</p>
    </div>
</body>

</html>
